<body>
    <script>
          
var a = [1,2,4,5,3];
var b = [1,2,7,5,3];

var status=0;
for(var i =0 ;i<a.length;i++)
{
    if(a[i]==b[i])
    {
        status++;
    }
}
if(status==a.length)
{
    console.log("both are same");
}
else{
    console.log("both are different");
}



    </script>
