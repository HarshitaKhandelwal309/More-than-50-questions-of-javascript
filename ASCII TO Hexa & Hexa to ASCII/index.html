    <script>
        function to_hex(data)
{
    return data.toString(16)
}


function to_ascii(data)
{
    var rs = 0;
    var i=0;
    while(data!=0)
    {
        rs+= (Math.pow(16,i))*(data%10);
        i++;
        data = parseInt(data/10);
    }
    return rs;
}

var data = 'a';

console.log("Hex value : " +to_hex(data.charCodeAt(0)))

var hexcode = 61;

console.log('Ascii Value : '+to_ascii(hexcode));
