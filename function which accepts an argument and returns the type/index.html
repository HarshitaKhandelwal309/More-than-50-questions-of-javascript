<body>
    <script>
        function knowType(datatype)
        {
            console.log(datatype);
            return typeof(datatype);
        }
        console.log(knowType("hello"));
        console.log(knowType(5));
        console.log(knowType({a:"hello" , b : "hey"}));
        console.log(knowType([2,3,4]));
        console.log(knowType(function(){console.log("fun")}));
        console.log(knowType());
    </script>
